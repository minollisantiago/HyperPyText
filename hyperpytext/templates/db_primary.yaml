    import bcrypt
    import asyncio
    from faker import Faker
    from datetime import datetime
    from tables import Users_
    from piccolo.engine import PostgresEngine, engine_finder

    async def create_random_users(num_users=50):
        """
        Creates fake user data using the Faker library and inserts it into the Users_ table.
        """
        fake = Faker()

        for _ in range(num_users):
            name = fake.name()
            email = fake.email()
            password = fake.password()
            hashed_password = bcrypt.hashpw(
                password.encode('utf-8'), bcrypt.gensalt()
            ).decode('utf-8')

            await Users_.insert(
                Users_(
                    name=name,
                    email=email,
                    hashed_password=hashed_password,
                    created_at=datetime.now(),
                    updated_at=datetime.now()
                )
            )
            print(f"Created user {name}, email: {email}")
        print(f"Created {num_users} random users.")

    async def main():
        engine = engine_finder()
        if isinstance(engine, PostgresEngine):
            await engine.start_connection_pool()
            try:
                await create_random_users()
            finally:
                await engine.close_connection_pool()
        else:
            await create_random_users()

    if __name__ == "__main__":
        asyncio.run(main())
