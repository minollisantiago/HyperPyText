filename: ./.gitignore
content: |
  # Python
  __pycache__/
  *.py[cod]
  *$py.class

  # Virtual Environment
  venv/
  env/
  .env

  # IDEs
  .vscode/
  .idea/

  # Logs
  *.log

  # Notebooks
  *.notebooks

  # OS generated files
  .DS_Store
  Thumbs.db

  # Tailwind CSS
  node_modules/
  package-lock.json