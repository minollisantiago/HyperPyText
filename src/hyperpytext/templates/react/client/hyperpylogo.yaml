  import { useEffect, useRef, useState } from 'react';

  const HyperPyLogo: React.FC = () => {
    const logoRef = useRef<SVGSVGElement>(null);
    const [isActive, setIsActive] = useState<boolean>(false);

    const shift = (image: SVGPathElement, index: number, rangeX: number, rangeY: number): void => {
      const translationIntensity: number = isActive ? 8 : 4;
      const maxTranslation: number = translationIntensity * (index + 1);
      const currentTranslation: string = `${maxTranslation * rangeX}% ${maxTranslation * rangeY}%`;

      image.animate(
        { translate: currentTranslation },
        { duration: 750, fill: 'forwards', easing: 'ease' }
      );
    };

    const shiftAll = (rangeX: number, rangeY: number): void => {
      const svg = document.getElementById("hyperpy-svg");
      if (!svg) return;
      const images = Array.from(svg.querySelectorAll("path"));
      images.forEach((image, index) => shift(image, index, rangeX, rangeY));
    };

    const shiftLogo = (e: MouseEvent): void => {
      if (!logoRef.current) return;

      const rect: DOMRect = logoRef.current.getBoundingClientRect();
      const radius: number = 1000;

      const centerX: number = rect.left + rect.width / 2;
      const centerY: number = rect.top + rect.height / 2;

      const rangeX: number = (e.clientX - centerX) / radius;
      const rangeY: number = (e.clientY - centerY) / radius;

      shiftAll(rangeX, rangeY);
    };

    const resetLogo = (): void => {
      // Deactivates the logo and shifts all images to a predefined position
      setIsActive(false);
      shiftAll(0, 0);
    };

    useEffect(() => {
      // Global event listeners
      const handleMouseMove = (e: MouseEvent): void => shiftLogo(e);
      const handleMouseDown = (e: MouseEvent): void => {
        setIsActive(true);
        shiftLogo(e);
      };
      const handleMouseUp = (): void => resetLogo();
      const handleMouseLeave = (): void => {
        if (!isActive) resetLogo();
      };

      window.addEventListener('mousemove', handleMouseMove);
      window.addEventListener('mousedown', handleMouseDown);
      window.addEventListener('mouseup', handleMouseUp);
      document.body.addEventListener('mouseleave', handleMouseLeave);

      resetLogo();

      // Cleanup
      return () => {
        window.removeEventListener('mousemove', handleMouseMove);
        window.removeEventListener('mousedown', handleMouseDown);
        window.removeEventListener('mouseup', handleMouseUp);
        document.body.removeEventListener('mouseleave', handleMouseLeave);
      };
    }, [isActive]);

    return (
      <svg ref={logoRef} id="hyperpy-svg" className="overflow-visible relative h-44" width="583" height="167" viewBox="0 0 583 167" fill="none"
