filename: pyproject.toml
content: |
  [project]
  name = "{app_name}"
  version = "0.1.0"
  description = "A FastAPI application created with HyperPyText"
  authors = [
    {{ name = "Your Name", email = "your.email@example.com" }}
  ]
  dependencies = [
    "jinja2~=3.1.2",
    "ipython~=8.28.0",
    "uvicorn~=0.32.0",
    "fastapi~=0.115.0",
    "python-dotenv~=1.0.0",
    "piccolo[all]~=1.22.0",
    "piccolo-api~=1.5.2",
    "yagmail~=0.15.293",
    {db_example_dependencies}
  ]
  requires-python = ">=3.8"
